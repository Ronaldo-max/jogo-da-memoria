<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo da Memória</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>JOGO DA MEMÓRIA</h1>
            <audio src="./audio/background.mp3" loop></audio>
            <button id="buttonAudio">
                <img
                    src="./assets/play.png"
                    alt="play"
                    id="play"
                />
                <img src="./assets/pause.png" alt="pause" id="pause" />
            </button>
        </header>

        <main>
            <section class="container">
                <ul class="cards">
                    
                </ul>
            </section>

            <section class="progress">
                <p class="timer"></p>
                <p class="cardsNumber"></p>
                <button id="refresh">Atualizar</button>
            </section>
        </main>

        <footer>
            <p>RONALDO COSTA</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
